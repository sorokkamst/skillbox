<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ломов тестовое</title>
</head>

<body>
    <header></header>

    <main>
        <h1 class="visually-hidden">Skillbox</h1>
        <section class="recording">
            <h2 class="recording__header">Стоимость обучения</h2>
            <div class="recording-price">
                <div class="recording-price__full">
                    <p class="recording-price__full-text">Полная стоимость курса</p>
                    <p class="recording-price__full-price">50 000 ₽</p>
                </div>
                <div class="recording-price__installment-plan">
                    <p class="recording-price__installment-plan-price">2 900 ₽</p>
                    <p class="recording-price__installment-plan-text">Рассрочка без первого взноса</p>
                </div>
                <div class="recording-price__bonus">
                    <p class="recording-price__bonus-price">29 000 ₽</p>
                    <p class="recording-price__bonus-text">Первым 20-ти</p>
                </div>
            </div>
            <div class="recording-info">
                <h3 class="recording-info__header">Запишитесь на курс</h3>
                <ul class="recording-info__phone-list">
                    <li class="recording-info__phone-item">Телефон</li>
                    <li class="recording-info__phone-item">Телефон</li>
                    <li class="recording-info__phone-item">Телефон</li>
                    <li class="recording-info__phone-item">Телефон</li>
                </ul>
                <div class="recording-info__date">
                    <p class="recording-info__date-text">Старт курса <span class="recording-info__date-start">15 июля</span></p>
                    <p class="recording-info__date-text">Осталось <span class="recording-info__date-slot">12 мест</span></p>
                </div>
                <form action="#" method="POST" class="recording-info__form">
                    <input type="text" class="recording-info__form-name" placeholder="Имя" required>
                    <input type="tel" class="recording-info__form-tel" placeholder="Телефон" required>
                    <input type="email" class="recording-info__form-name" placeholder="Email" required>
                    <div class="recording-info__form-personal personal">
                        <button class="personal__button"></button>
                        <p class="personal__text">Я согласен с условиями обработки <a href="#" class="personal__text-link">персональных данных</a></p>
                    </div>
                    <button class="recording-info__form-button" type="submit">Записаться</button>
                </form>
            </div>
        </section>
    </main>

    <footer></footer>
</body>

</html>
